# Configuration de la base de données
SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/chatop?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=chatopuser
spring.datasource.password=chatoppass

# Configuration du serveur
server.port=3001

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration JWT
# Cette clé doit être un encodage Base64 d'au moins 256 bits (32 caractères)
# À REMPLACER PAR UNE CLÉ SÉCURISÉE EN PRODUCTION
jwt.secret=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=
# Durée de validité du token en millisecondes (24h par défaut)
jwt.expiration=86400000

# Configuration Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
